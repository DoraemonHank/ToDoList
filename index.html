<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="robots" content="index,follow"/>
    <meta name = "author" content="Hank">
    <base target="_self">
    <title>Todo List</title>

    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="./style/style.css" />
</head>
<body>
    <!-- 標題 -->
    <header>
        <h1>Guest's Todo List</h1>
    </header>

    <form>
        <input type="text">
        <input type="number" min="1" max="12"  placeholder="Month" 
         onkeypress="return isNumeric(event)" onkeydown="return isMoreThan(event)" oninput="maxLengthCheck(this)" 
         required>
        <input type="number" min="1" max="31" placeholder="Date" 
         onkeypress="return isNumeric(event)" onkeydown="return isMoreThan(event)" oninput="maxLengthCheck(this)" 
         required>
        <button type="submit">Add into List</button>
    </form>

    <br>
    <br>
    <div class="sort">
        <button>Sort By Time</button>
    </div>

    <section></section>

</body>
    <script src="./app.js"></script>
</html>
